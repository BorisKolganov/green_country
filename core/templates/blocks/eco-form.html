{% load static %}
    <div class="col-md-3 mfp-hide white-popup-block" id="eco-form"  style="float: none; margin: 0 auto; font-weight: normal;">
    <form action="{% url 'core:eco-form' %}" class="well eco-form" style="color: black; padding-top: 0px; margin-right: -5px; margin-top: 10px;">
        <div style="text-align: center; margin-bottom: 20px;" >
            <h3>Принять участие в ЭКО-Проекте</h3>
        </div>
        {% csrf_token %}
          <div class="form-group name">
            <input name="name" type="text" class="form-control" id="name" placeholder="Ваше имя">
            <span id="helpBlock" class="help-block name-error" style="display: none;"></span>
          </div>
          <div class="form-group phone">
            <input name="phone" type="text" class="form-control" id="phone" placeholder="Ваш телефон">
            <span id="helpBlock" class="help-block phone-error" style="display: none;"></span>
          </div>
          <div class="form-group org">
            <input name="org" type="text" class="form-control" id="org" placeholder="Ваша организация">
            <span id="helpBlock" class="help-block org-error" style="display: none;"></span>
          </div>
          <div class="form-group email">
            <input name="email" type="text" class="form-control" id="email" placeholder="Ваш email">
            <span id="helpBlock" class="help-block email-error" style="display: none;"></span>
          </div>
          <div class="form-group text">
              <textarea name="text" class="form-control" rows="5" id="text" placeholder="Текст"></textarea>
            <span id="helpBlock" class="help-block text-error" style="display: none;"></span>
          </div>
        <div style="text-align: center">
        <button type="submit" class="btn btn-default">Принять участие</button>
        </div>
    </form>
    <div class="form-message well " style="display: none; margin-right: -15px; text-align: center" >
        <div class="clearfix"></div>
        <h4 class="section-heading">Мы приняли вашу заявку</h4>
    </div>
    <script src="{% static 'core/js/ecosendform.js' %}"></script>
</div>
